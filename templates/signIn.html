<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signIn</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signUp_signIn_style.css') }}"> <!-- 스타일 연결 -->
    <script src="{{ url_for('static', filename='script/signIn.js') }}" type="module"></script> <!-- 로그인 자바스크립트 연결 -->
</head>

<body>
    <div class="wrap">
        <h1 class="title">알 리 미</h1>
        <div class="sign_wrap">
            <div class="signArea">
                <form>
                    <h1>로그인</h1>
                    <div class="input_row">
                        <input type="email" id="signInEmail" placeholder="이메일">
                        <input type="password" id="signInPassword" placeholder="비밀번호">
                    </div>
                    <button type="submit" id="signInButton">로그인</button>
                </form>
            </div>
        </div>
        <div class="extra_buttons">
            <button id="googleLogin">구글 아이디로 로그인</button>
            <button id="goToSignUp">회원가입하러 가기</button>
        </div>
    </div>

    <script>
        // goToSignUp 버튼을 클릭하면 signUp.html로 이동하는 함수
        document.getElementById("goToSignUp").addEventListener("click", function() {
            window.location.href = "/signUp"; // signUp 페이지로 이동
        });
    </script>
</body>

</html>
